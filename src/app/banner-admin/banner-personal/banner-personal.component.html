<div class="principal">
  <div class="titulo">
    <h2>Banner Personalizado</h2>
  </div>
  <div class="part-one">
    <ngb-carousel class="banner">
      <ng-template *ngFor="let i of images;" ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="i" alt="Random first slide">
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <br>
  <br>
  <div class="part-two">
    <mat-card class="example-card">
      <mat-card-content>
        <form [formGroup]="form">
          <div class="row">
            <div class="col">
              <input formControlName="img" multiple (change)="capturarFile($event)" class="form-control" type="file"/>
            </div>
          </div>
          <br>
          <br>
          <!--
          <div class="row">
            <button mat-raised-button type="submit" color="primary" (click)="cargar()">Guardar</button>
          </div>
          -->
        </form>
      </mat-card-content>
    </mat-card>
  </div>
