<div class="reg-cita">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Buscar Paciente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <br>
      <form [formGroup]="form">
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Identificaci&oacute;n:</mat-label>
              <input matInput formControlName="id" class="form-control" type="text"/>
            </mat-form-field>
          </div>
          <div class="col">
            <button mat-raised-button type="submit" color="primary" (click)="cargarData()">Buscar</button>
          </div>
        </div>
        <!-- DATOS DEL PACIENTE -->
        <br>
        <br>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Tipo de Identificaci&oacute;n:</mat-label>
              <input matInput type="text" formControlName="tipoidentificacion" class="form-control"/>
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Nombre:</mat-label>
              <input matInput type="text" formControlName="nombre" class="form-control"/>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <mat-label>Apellido:</mat-label>
              <input matInput type="text" formControlName="apellido" class="form-control"/>
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Email:</mat-label>
              <input matInput type="text" formControlName="email" class="form-control"/>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <mat-label>Celular:</mat-label>
              <input matInput type="text" formControlName="celular" class="form-control"/>
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Fecha de Nacimiento:</mat-label>
              <input matInput type="text" formControlName="fechanacimiento" class="form-control"/>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <mat-label>Direcci&oacute;n:</mat-label>
              <input matInput type="text" formControlName="direccion" class="form-control"/>
            </mat-form-field>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <mat-form-field>
              <mat-label>Departamento:</mat-label>
              <input matInput type="text" formControlName="departamento" class="form-control"/>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field>
              <mat-label>Ciudad:</mat-label>
              <input matInput type="text" formControlName="ciudad" class="form-control"/>
            </mat-form-field>
          </div>
        </div>
        <br>
      </form>
    </mat-card-content>
  </mat-card>
</div>
