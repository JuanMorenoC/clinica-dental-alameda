<div class="rg" style="width: 200px; height: 200px;">
  <ng-scrollbar>
    <div class="titulo-agenda">
      <h2>Agenda del Odontologo</h2>
    </div>
    <form [formGroup]="form" (ngSubmit)="comparar($event)" class="needs-validation">
      <div class="tabla">
        <div class="row1">
          <div class="col-sm-5">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Fecha:</mat-label>
              <input formControlName="fecha" matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" required="required">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-sm-5">
            <button type="submit">Buscar</button>
          </div>
        </div>
        <div class="row2">
          <div class="form-text text-danger">  Seleccionar la fecha solo de Lunes a Viernes</div>
        </div>
        <div class="row3">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">Hora</th>
              <th scope="col">Nombres del Paciente</th>
              <th scope="col">Estado de la Cita</th>
              <th scope="col">Detalles</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let element of dataAgenda">
              <th scope="row">{{element.hora}}</th>
              <td>{{element.nombre}}</td>
              <td>{{element.estado}}</td>
              <td>{{element.fecha}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </ng-scrollbar>
</div>
