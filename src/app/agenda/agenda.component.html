<div class="rg" style="width: 200px; height: 200px;">
  <ng-scrollbar>
    <div class="titulo-agenda">
      <h2>Agenda del Odontologo</h2>
    </div>
    <form [formGroup]="form" class="needs-validation">
      <div class="tabla">
        <div class="row1">
          <table class="table table-hover">
            <thead>
            <tr>
              <th colspan="4" class="text-center">
                {{ dateActual | date: 'fullDate' }}
              </th>
            </tr>
            <tr>
              <th scope="col">Hora</th>
              <th scope="col">Nombres del Paciente</th>
              <th scope="col">Estado de la Cita</th>
              <th scope="col">Detalles</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let element of listaAgenda">
              <th scope="row">{{element.hora}}</th>
              <td>{{element.nombre}}</td>
              <td>{{element.estado}}</td>
              <td>{{element.fecha_cita}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </ng-scrollbar>
</div>
